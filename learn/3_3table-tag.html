<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        color: yellow;
      }
    </style>
  </head>

  <body>
    <h1>Table기본</h1>
    <hr />
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>춪지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
    <hr />
    <h1>Talbe group tag</h1>
    <table>
      <caption>
        학급 점수
      </caption>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>짐코딩</td>
          <td>100</td>
          <td>25</td>
          <td>43</td>
          <td>96</td>
        </tr>

        <tr>
          <td></td>
          <td>평균</td>
          <td colspan="3">30</td>
          <td>46</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>평균</td>
          <td>30</td>
          <td>65</td>
          <td>85</td>
          <td>46</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
