<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        background-color: red;
      }
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      분이 가꾸어 나가는 지식의 나무나무위키에 오신 것을 환영합니다!다크는
      회색이 아니라 검정입니다!나무위키는 누구나 기여할 수 있는
      위키입니다.검증되지 않았거나 편향된 내용이 있을 수 있습니다.
    </div>
    <span>
      분이 가꾸어 나가는 지식의 나무나무위키에 오신 것을 환영합니다!다크는
      회색이 아니라 검정입니다!나무위키는 누구나 기여할 수 있는
      위키입니다.검증되지 않았거나 편향된 내용이 있을 수 있습니다.
    </span>
    <div>div는 block 단위 요소 블록으로 기준해서 세로 나열</div>
    <span> span은 inline 요소 로 콘텐츠만 해당하는 공간가로나열</span>
  </body>
</html>
