<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOn sementic</title>
    <style>
      /* /* 
      시멘틱 태그는 div나 span 같이 영역구분 용도인데
      다른것들과는 차이점이 div는 하나하나 일일히 주석을달아야하지만
      시멘틱 태그는 header,nav등등 용도가 명확하다
      
      
      
      키워드 값 
text-align: left;
text-align: right;
text-align: center;
text-align: justify;
text-align: justify-all;
text-align: start;
text-align: end;
text-align: match-parent;

/* 표 열의 문자 기반 정렬 
text-align: ".";
text-align: "." center;

/* 블록 정렬 값 (비표준 구문) 
text-align: -moz-center;
text-align: -webkit-center;

/* 전역 값 
text-align: inherit;
text-align: initial;
text-align: unset; */
      * {
        text-align: center;
      }
      .header {
        border: 2px solid red;
        line-height: 55px;
        height: 55px;
      }

      .nav {
        border: 2px solid green;
        height: 110px;
      }
      .main {
        border: 2px solid green;
        height: 300px;
        line-height: 300px;
      }
      .footer {
        border: 2px solid black;
        height: 55px;
        line-height: 55px;
      }
      ul {
        list-style: none;
        padding-left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="header">해더영역</div>
    <div class="nav">
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
      </ul>
    </div>
    <div class="main">Content 영역</div>
    <div class="footer">Footer 영역</div>
  </body>
</html>
